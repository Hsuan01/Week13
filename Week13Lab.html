<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week13Lab</title>
	<style>
		p {
			margin-top: 20px;
			margin-bottom: 20px;
		}
		form{
			vertical-align:middle;
			border: 1.5px dotted dimgray;
			border-radius:10px;
			text-align: center;
			background-color: GhostWhite;
			font-family: times new roman,arial;
			margin-right: 25%;
			margin-left: 25%;
		}
		
		.cal_button:hover{
			background-color: LightBlue;
		}

	</style>
</head>
<body>
	<div id="block">
		<form>
			<h1 class="header">Js Calculator</h1>
			<p><label style="">Number 1</label></p>
			<p><input id="num1" type="number" class="input_box"></p>
			<p><label>Number 2</label></p>
			<p><input id="num2" type="number" class="input_box"></p>
			<p><label>Calculation</label></p>
			<p><select id="operate" name="method">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">x</option>
				<option value="3">/</option>
			</select></p>
		<h2><input type="button" value="Count" class="cal_button" onclick="calculator()"></h2>
		<p>Result = <span id="result"></span></p>
		</form>
	</div>
		<script>
			function calculator(){
				var operator = parseInt(document.getElementById('operate').value);
				var n1 = parseInt(document.getElementById('num1').value);
				var n2 = parseInt(document.getElementById('num2').value);
				if (operator == 0) {
					document.getElementById('result').innerHTML  = add(n1,n2);
				}else if (operator == 1) {
					document.getElementById('result').innerHTML  = minus(n1,n2);
				}else if (operator == 2){
					document.getElementById('result').innerHTML  = multiply(n1,n2);
				}else{
					document.getElementById('result').innerHTML  = divide(n1,n2);
				}

			function add(num1,num2){
				return num1+num2;
			}
			function minus(num1,num2){
				return num1-num2;
			}
			function multiply(num1,num2){
				return num1*num2;
			}
			function divide(num1,num2){
				return num1/num2;			
			}	
		}			
		</script>
</body>
</html>
